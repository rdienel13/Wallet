<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile: Theme Download</title>
	<link rel="stylesheet" href="themes/Wallet.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


</head>
<body>

<div data-role="page" id="pageone">
  	<div data-role="header">
    		<h1>What's In My Wallet?</h1>
  	</div>
  	<p><img src="wallet-brown.gif" alt="Wallet"></p>
  	<div data-role="main" class="ui-content"></div>
     <div data-role="controlgroup" data-type="vertical">
      <a href="#pageone" class="ui-btn">Home</a>
      <a href="#pagetwo" class="ui-btn">My Wallet</a>
      <a href="#pagethree" class="ui-btn">My Purse</a>
    </div>

	<div data-role="main" class="ui-content"></div>


 	 <div data-role="footer">
   		 <h1>Copyright: Robin Dienel</h1>
  	</div>
</div> 

    <div data-role="page" id="pagetwo">
  	<div data-role="header">
    		<h1>My Wallet</h1>
  	</div>
  	
  	<div data-role="main" class="ui-content"></div>
  	
  	<form class="ui-filterable">
      		<input id="myFilter" data-type="search">
   	 </form>
<ul data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true">
  
  <form method="post" action="walletform.asp">
<fieldset data-role="controlgroup">
    	<legend>All The Things In My Wallet</legend>
     	 <label for="red">Credit Cards</label>
      		<input type="checkbox" name="favcolor" id="red" value="red">
      	<label for="green">Drivers License</label>
      		<input type="checkbox" name="favcolor" id="green" value="green">
      	<label for="blue">Money</label>
      		<input type="checkbox" name="favcolor" id="blue" value="blue"> 
      	<label for="yellow">Photo</label>
      		<input type="checkbox" name="favcolor" id="yellow" value="yellow"> 
  </fieldset>
</form>
<form method="post" action="walletform.asp">
    	  	<div class="ui-field-contain">
        	 	<label for="info">Addition Items</label>
        		 <textarea name="addinfo" id="info"></textarea>
      		</div>
      	 <input type="submit" data-inline="true" value="Submit">
   	 </form> 

  
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#pageone">Home</a></li>
        <li><a href="#pagetwo">My Wallet</a></li>
        <li><a href="#pagethree">My Purse</a></li>
      </ul>
    </div>
    <h4>Copyright: Robin Dienel</h4>
  </div>
</div> 



    <div data-role="page" id="pagethree">
  	<div data-role="header">
    		<h1>My Purse</h1>
  	</div>
  	
  	<div data-role="main" class="ui-content">
  	
  	  	<form class="ui-filterable">
      		<input id="myFilter" data-type="search">
   	 </form>
<ul data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true">
  
  <form method="post" action="purseform.asp">
<fieldset data-role="controlgroup">
    	<legend>All The Things In My Purse</legend>
     	 <label for="orange">Wallet</label>
      		<input type="checkbox" name="favcolor" id="orange" value="orange">
      	<label for="purple">Car Keys</label>
      		<input type="checkbox" name="favcolor" id="purple" value="purple">
      	<label for="black">House Keys</label>
      		<input type="checkbox" name="favcolor" id="black" value="black"> 
      	<label for="grey">Comb</label>
      		<input type="checkbox" name="favcolor" id="grey" value="grey"> 
  </fieldset>
</form>
<form method="post" action="purseform.asp">
    	  	<div class="ui-field-contain">
        	 	<label for="info">Addition Items</label>
        		 <textarea name="addinfo" id="info"></textarea>
      		</div>
      	 <input type="submit" data-inline="true" value="Submit">
   	 </form> 
  </div>
  
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#pageone">Home</a></li>
        <li><a href="#pagetwo">My Wallet</a></li>
        <li><a href="#pagethree">My Purse</a></li>
      </ul>
    </div>
    <h4>Copyright: Robin Dienel</h4>
  </div>
</div>


</body>
</html>
